<div class="container">
    <h4 [class.d-none]="nuevo">Ficha del Candidato</h4>
    <h4 [class.d-none]="!nuevo" class="text-white">Nuevo Candidato</h4>
    <form #candidatoForm="ngForm" (ngSubmit)="nuevoCandidato()">
      <input
        type="text"
        class="d-none"
        (value)="candidato.id"
        name="id"
      />
      <div class="form-group">
        <label class="text-white">Nombre</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          #faCtrl="ngModel"
          [(ngModel)]="candidato.nombre"
          placeholder="Nombre()"
          required
        />
      </div>
  
      <div class="form-group">
        <label class="text-white">Apellido</label>
        <input
        type="text"
        class="form-control"
        name="apellido"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.apellido"
        placeholder="Apellido()"
        required
      />

      </div>

      <div class="form-group">
        <label class="text-white">DNI</label>
        <input
        type="text"
        class="form-control"
        name="DNI"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.dni"
        placeholder="DNI()"
        required
      />
    </div>
      <div class="form-group">
        <label class="text-white">Direccion</label>
        <input
        type="text"
        class="form-control"
        name="Direccion"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.direccion"
        placeholder="Direccion()"
        required
      />    
    </div>
      <div class="form-group">
        <label class="text-white">Telefono</label>
        <input
        type="tel"
        class="form-control"
        name="Telefono"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.telefono"
        placeholder="68386386()"
        required
      />
      </div>
      <div class="form-group">
        <label class="text-white">Email</label>
        <input
        type="email"
        class="form-control"
        name="Email"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.email"
        placeholder="osos@gmail.com()"
        required
      />
      </div>
      <div class="form-group">
        <label class="text-white">Fecha Nacimiento</label>
        <input
        type="date"
        class="form-control"
        name="Email"
        #faCtrl="ngModel"
        [(ngModel)]="candidato.fechaNacimiento"
        placeholder="02/09/1997()"
        required
      />
      </div>
      <!-- Seleccionar Puesto -->
      <div class="form-group">
        <label class="text-white">Puesto</label>
        <select
          class="form-control"
          name="puestoId"
          #puestoIdCtrl="ngModel"
          [(ngModel)]="puestoSeleccionado"
          required
        >
          <option *ngFor="let puesto of puestos">
            {{ puesto.puesto }} - en la empresa - {{puesto.empresa}}
          </option>
        </select>
      </div>
      <div class="form-group float-right">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!candidatoForm.valid"
        >
          <i class="bi bi-plus">Registrar</i>
        </button>
      </div>
    </form>
  </div>
